<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230117234213">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header data-scroll data-scroll-show="1000" class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/icons/logo.svg" alt="Logo" />
				</a>
				<div class="header__menu menu">
					<nav class="menu__body">
						<ul class="menu__list">
							<li class="menu__item"><a href="" class="menu__link">Explore</a></li>
							<li class="menu__item"><a href="" class="menu__link">Collections</a></li>
							<li class="menu__item"><a href="" class="menu__link">Creators</a></li>
							<li class="menu__item"><a href="" class="menu__link">Blog</a></li>
						</ul>
					</nav>
				</div>
				<div class="header__actions">
					<a data-da=".menu__list, 479, last" href="" class="header__button button">Connect Wallet</a>
					<button type="button" class="menu__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>

		<main class="page">
			<section class="page-main main-page">
				<div class="main-page__container">
					<div class="main-page__body body-page">
						<div class="body-page__name name-page">
							<h3 class="name-page__subtitle">NFT Marketplace</h3>
							<h1 class="name-page__title">Collect rare digital artworks</h1>
						</div>
						<div class="body-page__explorers explorers">
							<a href="" class="explorers__button button">Explore</a>
							<div data-da=".funfact, 479, first" class="explorers__creators">
								<picture><source srcset="img/main-page/02.webp" type="image/webp"><img class="explorers__creator" src="img/main-page/02.png" alt="person" /></picture>
								<picture><source srcset="img/main-page/03.webp" type="image/webp"><img class="explorers__creator" src="img/main-page/03.png" alt="person" /></picture>
								<picture><source srcset="img/main-page/04.webp" type="image/webp"><img class="explorers__creator" src="img/main-page/04.png" alt="person" /></picture>
							</div>
						</div>
						<div class="body-page__funfact funfact">
							<div data-watch class="funfact__body">
								<div class="funfact__column">
									<div class="funfact__progress-wrapper">
										<div data-digits-counter class="funfact__progress">50</div>
										<span>k</span>
									</div>
									<div class="funfact__category">Artwork</div>
								</div>
								<div class="funfact__column">
									<div class="funfact__progress-wrapper">
										<div data-digits-counter class="funfact__progress">35</div>
										<span>k</span>
									</div>
									<div class="funfact__category">Auction</div>
								</div>
								<div class="funfact__column">
									<div class="funfact__progress-wrapper">
										<div data-digits-counter class="funfact__progress">23</div>
										<span>k+</span>
									</div>
									<div class="funfact__category">Artist</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main-page__image-ibg">
						<picture><source srcset="img/main-page/01.webp" type="image/webp"><img src="img/main-page/01.png" alt="Photo" /></picture>
						<a href="" class="main-page__play _icon-play">
							<!-- <span class="_icon-play"></span> -->
						</a>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20230117234213"></script>
</body>

</html>
